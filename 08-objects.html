<!DOCTYPE html>
<html lang="en">
<head>
  <title>Objects</title>
</head>
<body>
  <script>
    console.log('hello'.toUpperCase);
    console.log('hello'.toUpperCase);

    // Now let's learn about destructuring:
    object1 = {
      message: 'This is a message',
      price: 99.99
    }

    /*
    const message = object1;
    console.log(message); */

    /*
    let { message } = object1;
    console.log(message);
    // Basically both do the same thing.
    */

    // you can create multiple new variables 
    // from the objects at the same time
    let {message, price} = object1;
    console.log(message, price); //Here, two at the same time.
  </script>
</body>
</html>
